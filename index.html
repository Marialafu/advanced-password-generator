<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dificult Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <section class="password-generator">
    <input type="text" placeholder="P4$5WORD!" id="result-password" readonly class="password-block password-text">
    <p id="password-length" class="font-family"></p>
    <div class="range-component-bar">
      <p class="font-family text">4</p>
      <input type="range" min="4" max="32" id="range-bar" class="range-bar">
      <p class="font-family text">32</p>
    </div>
    <div class="checkbox-all">
      <div class="checkbox-group">
        <p class="font-family">Include Uppercase</p>
        <input type="checkbox" id="include-uppercase" class="checkbox-switch">
        <label for="include-uppercase" class="switch"></label>
      </div>
      <div class="checkbox-group">
        <p class="font-family">Include Lowercase</p>
        <input type="checkbox" id="include-lowercase" class="checkbox-switch">
        <label for="include-lowercase" class="switch"></label>
      </div>
      <div class="checkbox-group">
        <p class="font-family">Include Numbers</p>
        <input type="checkbox" id="include-numbers" class="checkbox-switch">
        <label for="include-numbers" class="switch"></label>
      </div>
      <div class="checkbox-group">
        <p class="font-family">Include Symbols</p>
        <input type="checkbox" id="include-symbols" class="checkbox-switch">
        <label for="include-symbols" class="switch"></label>
      </div>
    </div>
    <button id="generate-password-button" disabled class="font-family text generate-password-button">Generate Password</button>
    </section>

    <script src="./js/scripts.js"></script>
  </body>
</html>
